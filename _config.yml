# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Sunic
description: > # this means to ignore newlines until "baseurl:"
  Material theme based on <a href="http://materializecss.com">Materialize.css</a> for jekyll sites
baseurl: ""
url: "https://sunicyosen.github.io"
permalink: /:year/:month/:day/:title
repository: sunicyosen/Sunic
paginate: 6
paginator_path: "blogs/:num/"

# Sunic specific configurations
github_profile: "https://github.com/sunicyosen"
user: "Sunic Yosen"
user_email: "sunicyosen@outlook.com"

# Social
social:
    weibo: sunicyosen
    github: sunicyosen
    twitter: sunicyosen

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname
  
# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processors
kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: true
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed

future: true